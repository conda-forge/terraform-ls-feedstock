{% set name = "terraform-ls" %}
{% set version = "0.37.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hashicorp/terraform-ls/archive/v{{ version }}.tar.gz
  sha256: 58c978e43c3dd9033470e37362204e1158237619eb2c97a83a7c780949a5c4be

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - terraform-ls --help

about:
  home: https://github.com/hashicorp/terraform-ls
  license: MPL-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Terraform Language Server
  dev_url: https://github.com/hashicorp/terraform-ls

extra:
  recipe-maintainers:
    - danielnachun
