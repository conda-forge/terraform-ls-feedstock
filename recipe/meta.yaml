{% set name = "terraform-ls" %}
{% set version = "0.36.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hashicorp/terraform-ls/archive/v{{ version }}.tar.gz
  sha256: b8d23129e92d6f481bb2b6dc94957b34c0d99b30f0e63a0654903c5cddcf4707

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - terraform-ls --help

about:
  home: https://github.com/hashicorp/terraform-ls
  license: MPL-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Terraform Language Server
  dev_url: https://github.com/hashicorp/terraform-ls

extra:
  recipe-maintainers:
    - danielnachun
