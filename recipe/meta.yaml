{% set name = "terraform-ls" %}
{% set version = "0.38.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hashicorp/terraform-ls/archive/v{{ version }}.tar.gz
  sha256: cf9aadc9ccb5fa5f8a778a18e3c3961e5855acebac52fd5f3e59b5e934ac2c05

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - terraform-ls --help

about:
  home: https://github.com/hashicorp/terraform-ls
  license: MPL-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Terraform Language Server
  dev_url: https://github.com/hashicorp/terraform-ls

extra:
  recipe-maintainers:
    - danielnachun
