{% set name = "terraform-ls" %}
{% set version = "0.36.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hashicorp/terraform-ls/archive/v{{ version }}.tar.gz
  sha256: 342692d44a1be59e9b7845702b7329385503371614ce2da73058f0c646f1a886

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - terraform-ls --help

about:
  home: https://github.com/hashicorp/terraform-ls
  license: MPL-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Terraform Language Server
  dev_url: https://github.com/hashicorp/terraform-ls

extra:
  recipe-maintainers:
    - danielnachun
